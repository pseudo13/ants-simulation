<div>
  <div class="toolbar" *ngIf="true">
    <div id="versionSelector">
      <label>Version</label>
      <select [(ngModel)]="selectedVersion" name="version">
        <option *ngFor="let version of versions" [value]="version.value">
          {{ version.name }}
        </option>
      </select>
    </div>
    <div class="actions">
      <h2 class="title">Click on 'Start' to simulate.</h2>
    </div>
  </div>

  <div #simulationArea class="simulation-area"></div>
</div>
